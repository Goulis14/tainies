{% extends 'cinemaPlus/bootBase.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cinema Plus</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    {% block content %}
        <!-- search  -->
        <div class="row row2">
            <div class="col-sm-2 search-label">Search</div>
            <div class="col-sm-8">
                <form method="get" action="{% url 'home' %}">
                    {% csrf_token %}
                    <input type="text" name="text">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>

        <!-- Carousel -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                {% for movie in movies %}
                    <li data-target="#myCarousel" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
                {% endfor %}
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                {% for movie in movies %}
                    <div class="item {% if forloop.first %}active{% endif %}">
                        <img src="{{ movie.image.url }}" alt="{{ movie.title }}">
                        <div class="carousel-caption">
                            <h3><a href="{% url 'movie_detail' pk=movie.pk %}">{{ movie.title }}</a></h3>
                            <p>{{ movie.summary }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- End Carousel -->
    {% endblock content %}
</body>
</html>
